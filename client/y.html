<body>
  {{> notifications}}
  {{> header}}
  {{> forkme}}
  {{> game}}
  {{> listMovesBlack}}
  {{> listMovesWhite}}
  {{> usersOnline}}
  {{> footer}}
</body>

<template name="footer">
  <footer class="footer">
    <div id="wrap">
      <div id="main" class="container clear-top">
        <p id="copyright" property="dc:rights">&copy;
          <span property="dc:dateCopyrighted">2014 Hyperbotics.</span>
          <span property="dc:publisher"> The Game of Y is the intellectual property and proprietary trademark of
            Kadon Enterprises, Inc., <a href="http://www.gamepuzzles.com" target="_blank">www.gamepuzzles.com</a>, used by Hyperbotics by permission.</span>
        </p>
      </div>
    </div>
  </footer>
</template>

<template name="header">
  <div class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
      <a class="navbar-brand" href="http://en.wikipedia.org/wiki/Y_(game)" target="_blank"> The Game of Y </a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <a class="navbar-brand" href="http://www.gamepuzzles.com/abstract.htm#GY" target="_blank"> Purchase Y Board </a>
      </ul>
      <ul class="nav navbar-nav">
        <a class="navbar-brand" href="http://www.slideshare.net/abperiasamy/game-of-y" target="_blank"> How To Y </a>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {{> loginButtons }}
      </ul>
    </div>
  </div>
</template>

<template name="forkme">
  <div class="github-fork-ribbon-wrapper right">
    <div class="github-fork-ribbon">
      <a href="https://github.com/harshavardhana/y" target="_blank">Fork me on GitHub</a>
    </div>
  </div>
</template>

<template name="game">
  <p>
    {{> board }}
  </p>
  <div id="buttons" text-wrap="normal">
    <input id="input-wrapper" type="button" value="Restart" class="reset_board" style="border-style:none;" />
    <input id="input-wrapper" type="button" value="Undo" class="undo_move" style="border-style:none;" />
    <input id="mute-button" type="button" value="Mute" class="mute" style="border-style:none;" />
    <input id="input-wrapper" type="button" value="CopyMoves" class="copymoves" style="border-style:none;" />
  </div>
</template>

<template name="board">
  <svg id="board" width="500" height="500">
    <rect width="500" height="500" fill="tan" stroke="black" stroke-width="2" />
    <image width="500" height="500" type="image/svg+xml" xlink:href="y-annotated.svg" />
    {{#each moves}}
      {{>move}}
    {{/each}}
    {{#each lastMove}}
      {{>lastMoveTemplate}}
    {{/each}}
    {{#each stones}}
      {{>stone}}
    {{/each}}
  </svg>
</template>

<template name="move">
  <circle cx="{{cx}}" cy="{{cy}}" r="10" fill="{{color}}" opacity="1" />
</template>

<template name="stone">
  <circle cx="{{this.x}}" cy="{{this.y}}" r="17" fill="yellow" opacity="0" />
</template>

<template name="lastMoveTemplate">
  <circle cx="{{cx}}" cy="{{cy}}" r="4" fill="red" opacity="1" />
</template>

<template name="listMovesBlack">
  <div class="black">
    <p>
      Black: <br />
      {{#each moves}}
      {{this.name}} <br />
      {{/each}}
    </p>
  </div>
</template>

<template name="listMovesWhite">
  <div class="white">
    <p>
      White: <br />
      {{#each moves}}
      {{this.name}} <br />
      {{/each}}
    </p>
  </div>
</template>

<template name="usersOnline">
  <div class="usersonline">
    <p>
      OnlineUsers: <br />
      <br />
      {{#each users}}
      {{this}} <br />
      {{/each}}
    </p>
  </div>
</template>
